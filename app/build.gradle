plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

android {
    namespace 'com.kindletts.reader'
    compileSdk 34

    defaultConfig {
        applicationId "com.kindletts.reader"
        minSdk 21
        targetSdk 34
        versionCode 48
        versionName "1.0.45-test"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        // v1.0.40: Gemini API Key configuration
        // Set your API key in local.properties: GEMINI_API_KEY=your_key_here
        def geminiApiKey = project.findProperty("GEMINI_API_KEY") ?: "YOUR_API_KEY_HERE"
        buildConfigField "String", "GEMINI_API_KEY", "\"${geminiApiKey}\""
    }

    signingConfigs {
        release {
            storeFile file('../kindle-tts-release.jks')
            storePassword 'kindle123'
            keyAlias 'kindle-tts-key'
            keyPassword 'kindle123'
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
    }

    buildFeatures {
        viewBinding true
        buildConfig true  // v1.0.40: Enable BuildConfig for API key
    }

    packagingOptions {
        resources {
            excludes += ['META-INF/CONTRIBUTORS.md', 'META-INF/LICENSE.md', 'META-INF/NOTICE.md']
        }
    }
}

dependencies {
    implementation 'androidx.core:core-ktx:1.12.0'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.10.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.7.0'
    implementation 'androidx.activity:activity-ktx:1.8.1'

    // ML Kit Text Recognition for OCR (Japanese support)
    implementation 'com.google.mlkit:text-recognition-japanese:16.0.0'

    // Phase 2: Kuromoji for morphological analysis (v1.0.32)
    implementation 'com.atilika.kuromoji:kuromoji-ipadic:0.9.0'

    // v1.0.40: Google AI SDK for Gemini integration
    implementation 'com.google.ai.client.generativeai:generativeai:0.1.2'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.7.3'

    // Permission handling
    implementation 'androidx.activity:activity-ktx:1.8.1'

    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
}